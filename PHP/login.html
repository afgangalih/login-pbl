<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <img src="download.png" alt="Website Logo">
        <form id="loginForm">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p id="message" class="error"></p>
        </form>
        <p>Belum punya akun? <a href="register.html">Registrasi di sini!</a></p>
    </div>
    
    
    <script>
        // Menangani form login menggunakan AJAX
        $('#loginForm').submit(function(event) {
            event.preventDefault(); // Mencegah halaman di-refresh

            var nim = $('#nim').val();
            var password = $('#password').val();

            $.ajax({
                url: 'login_process.php',
                type: 'POST',
                data: { nim: nim, password: password },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        window.location.href = 'welcome.php';
                    } else {
                        $('#message').text(response.message);
                    }
                }
            });
        });
    </script>
</body>
</html>
